<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>km to milles</title>
</head>
<body>
    <script>
        var km=prompt("enter a number");
        const a=0.621371;
        function km_miles(){
            alert(km*a)
        }
        km_miles()
    </script>
</body>
