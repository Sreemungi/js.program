<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap varibles</title>
</head>
<body>
    <script>
        var a=prompt("enter a number");
        var b=prompt("enter b number");
        function swap(){
            alert([a,b]=[b,a]);
        }
        swap()
    </script>
</body>
